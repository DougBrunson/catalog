<link rel="stylesheet" href="../../static/styles.css">

{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-lg-3 col-md-3"></div>
  <div class="col-sm-12 col-md-6 col-lg-6">
  <div class="thumbnail">
    <img src="{{item.img_url}}" alt="...">
      <div class="caption">
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
        
        {% if logged_in %}
          <a href="/item/{{item.id}}/edit" id="edit-btn">Edit</a>
        {% endif %}
          
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3"></div>
</div>




{% endblock %}
