{% extends "base.html" %}
{% block content %}
<section class="row">

{% for item in items %}
  
    <a href="/item/{{item.id}}">
      
    <div class="col-sm-12 col-md-4 col-lg-4">
      <div class="thumbnail">
        <img src="{{item.img_url}}" alt="...">
        <div class="caption">
          <h3>{{item.title}}</h3>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
    </a>


{% endfor %}
  
</section>

{% endblock %}
